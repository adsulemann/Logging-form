<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
   
 

<div class="container">

    <h1>Contact form</h1>

  <form action="index.html" method="POST">

    <label>First Name</label>
    <input type="text"  placeholder="Your name.." required >

    <label >Last Name</label>
    <input type="text"  placeholder="Your last name.." required>

    

    <label>E-mail</label>
    <input type="text"  placeholder="Write Your E-mail.." required>



    <label>Country</label>
    <select required>
      <option value="1">Syria</option>
      <option value="2">Germany</option>
      <option value="3">Canada</option>
      <option value="4">Japan</option>
    </select>

    <label>Date of Birth</label>
    <input type="date"  required>


    
    <label>Gender</label>
    <select required>
      <option type="radio">Male</option>
      <option type="radio">Female</option>
      <option type="radio">Other</option>
    </select>
    
   


    <label>Feedback</label>    
    <textarea  placeholder="Write your Opinion.." style="height:150px" required></textarea>

    
    <input type="submit" value="Submit" id="submit">
  </form>
</div>




</body>
</html>
